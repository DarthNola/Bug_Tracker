<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projects</title>
    <link rel="stylesheet" href="../css files/login.css">
   
</head>
<body>
        <header>Tickety</header>
        <div id="loginblock">
            <h1>Create Account</h1>
            <button><a href="login.html">Login</a></button>
            <br>
            <br>
            <input type="text" placeholder="Name" id="Namebox">
            <input type="text" placeholder="Surname" id="Surnamebox">
            <br>
            <h3> Organisation Role</h3>
        
               <label>
                 <input type="radio" id="Administrator" name="role" value="Administrator">
                    Administrator 
                </label>
                <label>
                    <input type="radio" id="Manager" name="role" value="Manager">
                    Manager
                </label>
                    
            
                 <label >
                    <input type="radio" id ="Developer" name="role" value="Developer">
                    Developer
              </label>
                    
            <br>
            <br>
            <input type="email" placeholder="Email" id="Emailbox">
            <input type="text" placeholder="Phone Number" id="PhoneNumber">
            <br>
            <input type="password" placeholder="Password" id="Passwordbox">
            <input type="password" placeholder="Confirm Password" id="ConfirmPasswordbox">
            <br>
            <br>
            <button id="CreateAccount">Create Account</button>
            <br>
            <br>
        
           
        </div>
        <script src="../Javascriptfiles/Account.js"></script>
</body>
</html>
